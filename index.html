<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Código Haming</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>  
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            Código de Hamming
          </div>
          <div class="card-block">
            <h4 class="card-title">Ingresar las palabras<label class="text-sm-center">(8 bits)</label></h4>
            <div class="row">
              <div class="col-xs-12 col-md-4 col-sm-12 col-lg-4">
                <div class="form-group">
                  <label for="palabraSError">Palabra (Sin error): </label>
                  <input type="text" id="palabraSError" class="form-control" >
                </div>

                <div class="form-group">
                  <label for="palabraCError">Palabra (Con error): </label>
                  <input type="text" id="palabraCError" class="form-control">
                </div>

                <button class="btn btn-primary" onclick = "dividirPalabras()">Calcular</button>
                <br>
                <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12" >
                  <br>
                  <div class="row" id="errores">

                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-md-8 col-sm-12 col-lg-8">
                <div class = "row" id="resultados" style='margin-top: -15px;'>
                </div>
              </div>
            </div>
            <br>
            <br>
            

          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/tether/dist/js/tether.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./main.js"></script>
</body>
</html>
